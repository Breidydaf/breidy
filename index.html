<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Número Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-card">
            <h1>Juego del número secreto!</h1>
            <p>Indica un número del 1 al 10</p>
            <input type="number" id="guess" min="1" max="10" placeholder="Escribe tu número">
            <div class="buttons">
                <button id="tryBtn">Intentar</button>
                <button id="resetBtn">Nuevo juego</button>
            </div>
            <p id="message"></p>
        </div>
        <div class="image-container">
            <img src="mago.png" alt="Mago del número secreto">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
